<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
            <h2>Git<span class="ACT">Act</span> Assitant</h2>
      </div>
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="userid">User ID:</label>
          <input type="text" id="userid" name="userid" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="button-container">
            <button class="btn btn-lg btn-custom btn-block" type="submit" onclick="login()">Sign in</button>
        </div>
        <div class="button-container">
          <button class="btn btn-lg btn-outline-primary btn-sm mt-3">Forget Password?</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./javascript/login.js"></script>
</body>
</html>
