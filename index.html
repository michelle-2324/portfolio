<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Home</title>
  <style>
    .red-text {
        color: red;
    }
</style>
</head>

<body>
   <!-- Start of the navigation bar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-custom">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Git<span class="ACT" style="color: #ff4646;">Act</span>Assistant</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="event.preventDefault(); location.href=window.location.href;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="setting.html">Setting</a>
        </li>
      </ul>
      <button class="btn btn-primary ml-auto">Logout</button>
    </div>
  </nav>
  
  <!-- Start of the main content -->
  <div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-8">
            <div class="card box-shadow">
                <div class="card-body">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search for a group member">
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-4">
            <div class="card box-shadow">
                <div class="card-body">
                    <select id="sortOption" class="form-control">
                        <option value="total">Sort by Total Events</option>
                        <option value="issues">Sort by Number of Issues</option>
                        <option value="comments">Sort by Number of Comments</option>
                        <option value="commits">Sort by Number of Commits</option>
                    </select>
                    <select id="sortOrder" class="form-control mt-2">
                        <option value="desc">Descending</option>
                        <option value="asc">Ascending</option>
                    </select>
                    <select id="filterOption" class="form-control mt-2">
                        <option value="all">All Groups</option>
                        <option value="freeRider">Groups with Free Riders</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h5 class="red-text">Please select at least two groups for comparison</h5>
    </div>

    <!--Display the groups-->
    <div class="container">
        <div class="row">
            <div id="content">
            </div>
        </div>
    
    <!--Compare button -->
        <div class="row">
            <div class="d-flex justify-content-center">
                <button id="compareButton" class="btn btn-primary mt-2">Compare</button>
            </div>
        </div>
    </div>

  </div>

  <script>
  </script>
  <script src="./javascript/index.js"></script>
</body>
</html>
