<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./css/index.css">
      <title>Dashboard</title>
    <!-- Style for dashboard content-->
    <style>
    .card-title {
      color: grey;
    }
    .card-number {
      font-size: 20px;
      font-weight: bold;
    }
    .card-body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .milestone-card {
      height: 12rem;
      overflow-y: auto;
    }
    .small-title {
      font-size: 1.0rem;
      white-space: nowrap;
      overflow: hidden; 
      text-overflow: ellipsis;
    }
    @media print {
  .col-lg-6, .col-lg-2 {
    flex: 0 0 100%;
    max-width: 100%;
  }
  canvas {
    max-width: 100%;
    height: auto;
  }
  .navbar, .btn-primary, .btn-group {
    display: none;
  }
}
    </style>
  </head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-custom">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Git<span class="ACT" style="color: #ff4646;">Act</span>Assistant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="setting.html">Setting</a>
        </li>
      </ul>
      <button class="btn btn-primary ml-auto">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="btn-group mt-3 ml-3">
      <button id="dbButton" class="btn btn-outline-info">Dashboard</button>
      <button id="memberButton" class="btn btn-outline-info">Members</button>
      <button id="aiButton" class="btn btn-outline-info">AI Assistant</button>
    </div>
  </div>

    <div class="container mt-2">
      <h1 id="groupName"></h1>
    <!--First Row-->
    <div class="row mx-2">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card box-shadow">
          <div class="card-body">
            <h10 class="card-title">Total Activities for all time</h10>
            <p class="card-number" id="activityNumber"></p>
          </div>
        </div>
      </div>
      
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card box-shadow">
          <div class="card-body">
            <h10 class="card-title">Total Score for all time</h10>
            <p class="card-number" id="scoreNumber"></p>
          </div>
        </div>
      </div>
      
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card box-shadow">
          <div class="card-body">
            <h10 class="card-title">Average Score</h10>
            <p class="card-number" id="averageNumber"></p>
          </div>
        </div>
      </div>
    </div>

    <!--Second Row-->
    <div class="row mx-2">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card box-shadow">
          <div class="card-body">
            <h5 class="card-title">Activities in the past 30 days</h5>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card box-shadow">
          <div class="card-body">
            <h5 class="card-title">Cumulative Metrics in the past 30 days</h5>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!--Third Row-->
    <div class="row mx-2">
      <div class="col-sm-2 col-md-2 col-lg-2">
        <div class="card box-shadow">
          <div class="card-body">
            <h6 class="card-title small-title">Commits</h6>
            <canvas id="pieChart1"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <div class="card box-shadow">
          <div class="card-body">
            <h6 class="card-title small-title">Issues</h6>
            <canvas id="pieChart2"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <div class="card box-shadow">
          <div class="card-body">
            <h6 class="card-title small-title">Pull Requests</h6>
            <canvas id="pieChart3"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="card box-shadow">
          <div class="milestone-card">
            <h5 class="card-title text-center">Milestone</h5>
            <ul id="milestoneList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row mx-2">
      <h2 class="h2">Summary</h2>
        
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card shadow">
              <div class="card-body">
                <p id="reportContent"></p>
              </div>
            </div>
          </div> 
    </div>
  </div>

  <div class="container">
    <div class="row mx-2">
      <div class="col-sm-2 col-md-2 col-lg-2">
      <button class="btn btn-sm btn-primary" id="printButton">Print Report</button>

      <script>
        document.getElementById('printButton').addEventListener('click', function() {
        window.print();
        });
      </script>
    </div>
    
  </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="./javascript/dashboard.js"></script>
    <script src="./javascript/report.js"></script>
    
    
</body>
</html>
